<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 숫자 맞추기 게임</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-sm">
        <div class="wrap">
            <div class="header">
                <h1>숫자 맞추기 게임</h1>
            </div>
            <div class="result-box">
                <span id="result">1~100 사이의 숫자를 입력해주세요</span>
            </div>
            <div class="input-box">
                <div class="input-group mb-3">
                    <input id="user-input" type="number" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" placeholder="숫자를 입력해주세요">
                </div>
                <div class="chance">
                    <span id="chance">남은기회 : 5</span>
                </div>
                <div class="button-box">
                    <button type="button" class="btn btn-outline-primary" id="start-btn">시작하기</button>
                    <button type="button" class="btn btn-outline-secondary" id="reset-btn">리셋</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
